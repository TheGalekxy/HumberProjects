<!DOCTYPE HTML>
<html>
	<head>
	
		<title>J1 Practice</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.formfield{margin-bottom:10px;}
		</style>
	</head>
	<body>
	<p> Winning Score <a href="https://cemc.uwaterloo.ca/contests/computing/2019/index.html">from the J1 problem hosted by the CCC.</a></p>
	<div id="app">
		<div class="formfield">
			<label>Team 1: 3-Point Shots: <label> <input v-model="team1_three_point_quantity">
		</div>
		<div class="formfield">
			<label>Team 1: 2-Point Shots: <label> <input v-model="team1_two_point_quantity">
		</div>
		<div class="formfield">
			<label>Team 1: 1-Point Shots: <label> <input v-model="team1_one_point_quantity">
		</div>
        <div class="formfield">
			<label>Team 2: 3-Point Shots: <label> <input v-model="team2_three_point_quantity">
		</div>
		<div class="formfield">
			<label>Team 2: 2-Point Shots: <label> <input v-model="team2_two_point_quantity">
		</div>
		<div class="formfield">
			<label>Team 2: 1-Point Shots: <label> <input v-model="team2_one_point_quantity">
		</div>
		<div id="result">
			<span v-if="winningTeam === 'tie'"> The Game Finished in a {{whoWon}} </span>
			<span v-else> {{whoWon}} is the winner!</span>
		</div>
	</div>
	
	<script>
	var app = new Vue({
		el: '#app',
		data:{
            winningTeam:'',
			team1_three_point_quantity:0,
			team1_two_point_quantity:0,
			team1_one_point_quantity:0,
            team2_three_point_quantity:0,
            team2_two_point_quantity:0,
            team2_one_point_quantity:0,
			three_point_value:3,
			two_point_value:2,
			one_point_value:1
		},
		computed:{
			whoWon:function(){
                let team1total = (this.team1_one_point_quantity * this.one_point_value) + (this.team1_two_point_quantity * this.two_point_value) + (this.team1_three_point_quantity * this.three_point_value);	
                let team2total = (this.team2_one_point_quantity * this.one_point_value) + (this.team2_two_point_quantity * this.two_point_value) + (this.team2_three_point_quantity * this.three_point_value);	

                if (team1total > team2total) {
                    this.winningTeam = "Team 1";
                } else if (team1total < team2total) {
                    this.winningTeam = "Team 2";
                } else {
                    this.winningTeam = "Tie";
                }

				return this.winningTeam;
			}
		}
	});
	
	</script>
	<!--
		v-model will allow you to quickly bind form elements to the data property.
		Make sure to set a default value!
		The Computed property can be used like data, except for values that are calculated from data properties.
		In this example 'treat_total' is computed from data properties, and 'is_happy' is computed from 'treat_total'.
		
		ASYNCHRONOUS LEARNING EXERCISE : J1
		- Find any J1 problem
		- Imagine an interface that allows the user to enter data on the webpage
		- Build using v-model and computed properties!
	
	-->
	</body>
</html>
